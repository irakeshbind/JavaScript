<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const findtarget=function(array,target){
            for(let i=0;i<array.length;i++){
                if(array[i]===target){
                    return i;
                }
            }
            return -1;
        }
        console.log(findtarget);
        
    </script>
</body>
