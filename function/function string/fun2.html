<body>
    <script>
        function findtarget(array,target){
            for(let i=0;i<array.length; i++){
                 if(array[i]===target){
                    return i;
                 }
            }
            return -1;
        }
        const myarray=findtarget[1,3,8,98];
        console.log(myarray)
    </script>
