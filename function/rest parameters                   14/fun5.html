<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addAll(...numbers){
            let total=0;
            for(let number of numbers){
                total=total+number;
            }
            return total;
        }
        const ans=addAll(4,5,6);
        console.log(ans);
    </script>
</body>
</html>
